  dragonBlack4: "#282727" # Lighter background
  dragonBlack5: "#393836" # Lighter background (cursorline)
  dragonBlack6: "#625E5A" # Darker foreground
  
  # Foreground
  dragonWhite: "#C5C9C5"  # Default foreground
  oldWhite: "#C8C093"     # Dark foreground
  fujiGray: "#727169"     # Comments
  
  # Syntax
