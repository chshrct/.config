# Kanagawa Color Palette
# Based on https://github.com/thesimonho/kanagawa-paper.nvim
# A collection of all kanagawa theme variants

# Theme Variants
themes:
  - ink     # Dark theme
  - canvas  # Light theme
  - dragon  # Darker theme

# Common Colors Across Variants
common:
  # Diff Colors
  winterGreen: "#2B3328"  # Diff Add (background)
  winterYellow: "#49443C" # Diff Change (background)
  winterRed: "#43242B"    # Diff Deleted (background)
  winterBlue: "#252535"   # Diff Line (background)
  
  # UI Colors
  waveBlue1: "#223249"    # Popup background, visual selection background
  waveBlue2: "#2D4F67"    # Popup selection background, search background

# Ink Theme (Dark)
ink:
  background: "#1F1F28"  # sumiInk1
  foreground: "#DCD7BA"  # fujiWhite
  
  # Background
  sumiInk0: "#16161D"    # Dark background
  sumiInk1: "#1F1F28"    # Default background
  sumiInk2: "#2A2A37"    # Lighter background
  sumiInk3: "#363646"    # Lighter background (cursorline)
  sumiInk4: "#54546D"    # Darker foreground (line numbers)
  
  # Foreground
  fujiWhite: "#DCD7BA"   # Default foreground
  oldWhite: "#C8C093"    # Dark foreground (statuslines)
  fujiGray: "#727169"    # Comments
  
  # Syntax
  oniViolet: "#957FB8"   # Statements and Keywords
  crystalBlue: "#7E9CD8" # Functions and Titles
  springViolet2: "#9CABCA" # Brackets and punctuation
  springBlue: "#7FB4CA"  # Specials and builtin functions
  waveAqua2: "#7AA89F"   # Types
  springGreen: "#98BB6C" # Strings
  carpYellow: "#E6C384"  # Identifiers
  sakuraPink: "#D27E99"  # Numbers
  peachRed: "#FF5D62"    # Exception handling, return
  surimiOrange: "#FFA066" # Constants, imports, booleans
  
  # Diagnostic
  samuraiRed: "#E82424"  # Diagnostic Error
  roninYellow: "#FF9E3B" # Diagnostic Warning
  waveAqua1: "#6A9589"   # Diagnostic Info
  dragonBlue: "#658594"  # Diagnostic Hint
  
  # Git
  autumnGreen: "#76946A" # Git Add
  autumnRed: "#C34043"   # Git Delete
  autumnYellow: "#DCA561" # Git Change

# Canvas Theme (Light)
canvas:
  background: "#F2F0E5"  # Canvas background
  foreground: "#545049"  # Canvas foreground
  
  # Background
  canvasBg: "#F2F0E5"    # Default background
  canvasBgDark: "#DCD7BA" # Darker background
  canvasBgMuted: "#E6E0C2" # Muted background
  
  # Foreground
  canvasFg: "#545049"    # Default foreground  
  canvasFgDark: "#43402B" # Darker foreground
  canvasFgMuted: "#8A8980" # Muted foreground
  
  # Syntax
  oniViolet: "#765E95"    # Statements and Keywords
  crystalBlue: "#7495B6"  # Functions and Titles
  springViolet2: "#766B8A" # Brackets and punctuation
  springBlue: "#5D89AA"   # Specials and builtin functions
  waveAqua2: "#587C7D"    # Types
  springGreen: "#727B42"  # Strings
  carpYellow: "#AD8C4D"   # Identifiers
  sakuraPink: "#A8516E"   # Numbers
  peachRed: "#C44F4F"     # Exception handling, return
  surimiOrange: "#CC6D00" # Constants, imports, booleans
  fujiGray: "#8A8980"     # Comments
  
  # Diagnostic
  samuraiRed: "#B84141"   # Diagnostic Error
  roninYellow: "#C68B23"  # Diagnostic Warning
  waveAqua1: "#537C8C"    # Diagnostic Info
  dragonBlue: "#537893"   # Diagnostic Hint
  
  # Git
  autumnGreen: "#618774"  # Git Add
  autumnRed: "#C14A4A"    # Git Delete
  autumnYellow: "#907A4A" # Git Change

