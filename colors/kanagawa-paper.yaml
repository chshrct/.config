# Kanagawa Paper Color Palette
# Based on https://github.com/thesimonho/kanagawa-paper.nvim
# A remixed Kanagawa with more muted colors

# Theme Variants
variants:
  - ink     # Dark theme
  - canvas  # Light theme

# Ink (Dark Theme) - Muted
ink:
  background: "#1F1F28"  # sumiInk1
  foreground: "#DCD7BA"  # fujiWhite
  
  # Background Shades
  sumiInk0: "#16161D"    # Dark background
  sumiInk1: "#1F1F28"    # Default background
  sumiInk2: "#2A2A37"    # Lighter background
  sumiInk3: "#363646"    # Lighter background (cursorline)
  sumiInk4: "#54546D"    # Darker foreground (line numbers)
  sumiInk5: "#363646"    # Mid-tone
  sumiInk6: "#54546D"    # Lighter foreground
  
  # Foreground
  fujiWhite: "#DCD7BA"   # Default foreground
  oldWhite: "#C8C093"    # Dark foreground
  fujiGray: "#727169"    # Comments
  
  # UI Colors
  waveBlue1: "#223249"   # Popup background
  waveBlue2: "#2D4F67"   # Selection background
  
  # Diff/Git
  winterGreen: "#2B3328" # Diff Add background
  winterYellow: "#49443C" # Diff Change background
  winterRed: "#43242B"   # Diff Delete background
  winterBlue: "#252535"  # Diff Line background
  autumnGreen: "#76946A" # Git Add
  autumnRed: "#C34043"   # Git Delete
  autumnYellow: "#DCA561" # Git Change
  
  # Diagnostic
  samuraiRed: "#E82424"  # Error
  roninYellow: "#FF9E3B" # Warning
  waveAqua1: "#6A9589"   # Info
  dragonBlue: "#658594"  # Hint
  
  # Syntax - Muted variants from original kanagawa
  oniViolet: "#957FB8"     # Statements and Keywords (slightly muted)
  crystalBlue: "#7E9CD8"   # Functions and Titles (slightly muted)
  springViolet1: "#938AA9" # Light foreground
  springViolet2: "#9CABCA" # Brackets and punctuation
  springBlue: "#7FB4CA"    # Specials and builtin functions
  lightBlue: "#A3D4D5"     # Rarely used
  waveAqua2: "#7AA89F"     # Types
  springGreen: "#98BB6C"   # Strings
  boatYellow1: "#938056"   # Rarely used
  boatYellow2: "#C0A36E"   # Operators, RegEx
  carpYellow: "#E6C384"    # Identifiers
  sakuraPink: "#D27E99"    # Numbers
  waveRed: "#E46876"       # Builtin variables
  peachRed: "#FF5D62"      # Exception handling, return
  surimiOrange: "#FFA066"  # Constants, imports, booleans
  katanaGray: "#717C7C"    # Deprecated
  
  # Terminal Colors
  terminal_colors:
    black: "#090618"
    red: "#C34043" 
    green: "#76946A"
    yellow: "#C0A36E"
    blue: "#7E9CD8"
    magenta: "#957FB8"
    cyan: "#6A9589"
    white: "#C8C093"
    bright_black: "#727169"
    bright_red: "#E82424"
    bright_green: "#98BB6C"
    bright_yellow: "#E6C384"
    bright_blue: "#7FB4CA"
    bright_magenta: "#938AA9"
    bright_cyan: "#7AA89F"
    bright_white: "#DCD7BA"

# Canvas (Light Theme) - Muted  
canvas:
