  canvasFg: "#545049"    # Default foreground  
  canvasFgDark: "#43402B" # Darker foreground
  canvasFgMuted: "#8A8980" # Muted foreground (comments)
  
  # UI Colors
  waveBlue1: "#B5CBD3"    # Popup background (lighter)
  waveBlue2: "#8EA3B4"    # Selection background (lighter)
  
  # Diff/Git
  winterGreen: "#D8E3D6"  # Diff Add background (lighter)
