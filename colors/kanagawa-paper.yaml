  autumnGreen: "#618774"  # Git Add (muted)
  autumnRed: "#C14A4A"    # Git Delete (muted)
  autumnYellow: "#907A4A" # Git Change (muted)
  
  # Diagnostic
  samuraiRed: "#B84141"   # Error (muted)
  roninYellow: "#C68B23"  # Warning (muted)
  waveAqua1: "#537C8C"    # Info (muted)
  dragonBlue: "#537893"   # Hint (muted)
  
  # Syntax - More muted and suitable for light theme
